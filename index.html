<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Veterinaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="radio" id="light-mode" name="theme" checked> <label for="light-mode">Modo Claro</label>
    <input type="radio" id="dark-mode" name="theme">  <label for="dark-mode">Modo Oscuro</label>
    <header>
        <nav>
            <ul>
                <li>
                  Veterinaria Mabel
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registro de Usuarios</h1>
        <form id="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="mascota">Mascota:</label>
            <input type="text" id="mascota" name="mascota" required>
            
            <button type="submit">Registrar</button>
        </form>
    </main>
</body>
</html>
